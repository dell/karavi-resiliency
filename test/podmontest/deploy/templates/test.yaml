apiVersion: v1
kind: ServiceAccount
metadata:
    name: podmontest
    namespace: {{ required "Must set namespace" .Values.podmonTest.namespace }}
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
    name: podmontest
    namespace: {{ required "Must set namespace" .Values.podmonTest.namespace }}
spec:
    selector:
        matchLabels:
          app: podmontest
    serviceName: 2vols
    template:
      metadata:
        labels:
          app: podmontest
          podmon.dellemc.com/driver: {{ required "Must set driver label" .Values.podmonTest.driverLabel }}
      spec:
        serviceAccount: podmontest
        containers:
          - name: podmontest
            image: {{ required "Must set image for podmonTest" .Values.podmonTest.image }}
            imagePullPolicy: Always
            command: [ "/podmontest" ]
            env:
              - name: ROOT_DIR
                value: "/"
            volumeMounts:
              - mountPath: "/data0"
                name: pvol0
            volumeDevices:
              - devicePath: "/blockdata1"
                name: pvol1
        volumes:
          - name: pvol0
            persistentVolumeClaim:
              claimName: pvol0
          - name: pvol1
            persistentVolumeClaim:
              claimName: pvol1
